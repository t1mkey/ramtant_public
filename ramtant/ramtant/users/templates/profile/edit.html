{% extends "ui.html" %}

{% block title %}ramtant - изменение профиля{% endblock %}

{% block headp %}
    {% if user.is_authenticated == False %}
        <meta http-equiv="refresh" content="0;URL=/"/>
    {% endif %}
{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Изменение профиля</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn-submit">Изменить</button>
        </form>
    </div>

    <style>
        .form-container {
            width: 80%;
            margin: 5% auto;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: #eeeeee;
        }

        .form-container h2 {
            text-align: center;
            font-size: 28px;
            color: #6d569e;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: #171717;
            border: 1px solid #444;
            color: #eeeeee;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #6d569e;
            color: #ffffff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #9e7be9;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
{% endblock %}
