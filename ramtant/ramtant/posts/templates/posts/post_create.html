{% extends "ui.html" %}

{% block title %}ramtant - Написание статьи{% endblock %}

{% block headp %}
    {% if user.is_authenticated == False %}
        <meta http-equiv="refresh" content="0;URL=/"/>
    {% endif %}
{% endblock %}

{% block content %}
    <div class="form-container">
        <h1 class="page-title">Написать статью</h1>
        <form method="post" enctype="multipart/form-data" class="post-form">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit" class="submit-button">Опубликовать</button>
        </form>
    </div>

    <style>
        body {
            background-color: #171717;
            color: #eeeeee;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
        }

        /* Контейнер для формы */
        .form-container {
            width: 60%;
            margin: 5% auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .page-title {
            text-align: center;
            font-size: 36px;
            color: #6d569e;
            margin-bottom: 20px;
        }

        /* Стили для формы */
        .post-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            font-size: 18px;
            padding: 10px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #eeeeee;
            border-radius: 5px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            background-color: #333;
            border-color: #6d569e;
        }

        .submit-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #6d569e;
            color: #171717;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center;
        }

        .submit-button:hover {
            background-color: #9e7be9;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                margin: 10% auto;
            }

            .page-title {
                font-size: 28px;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                font-size: 16px;
            }

            .submit-button {
                font-size: 16px;
            }
        }
    </style>
{% endblock %}
